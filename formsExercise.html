<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="store">Store Number</label>
           <select name="store" id="store">
            <option value="selectstore" hidden>Select a Store</option>
            <option value="3109">3109</option>
            <option value="2421">2421</option>
            <option value="5357">5357</option>
           </select>
  <fieldset>
                <legend>When you visited:</legend>
                <label for="dateVisited">Date Visited</label>
                <input type="date" name="date" min="2022-01-01" max="2022-12-31">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time">
            </fieldset>
            <label for="fullName">Full Name:</label>
            <input type="name" name="name" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <fieldset>
<legend>How would you rate your level of satisfaction with your visit?</legend>
<input type="radio" name="visit" id="satisfied" value="satisfied">
<label for="satisfied">Satisfied</label>
<br>
<input type="radio" name="visit" id="neither" value="neither" checked>
<label for="neither">Neither Satisfied or Dissatisfied</label>
<br>
<input type="radio" name="visit" id="dissatisfied" value="dissatisfied">
<label for="dissatisfied">Dissatisfied</label>
      </fieldset>
      <label for="experience">Tell us about your experience:</label>
      <br>
      <textarea name="" id="" cols="20" rows="2"></textarea>
      <br>
      <label for="timesVisited">Times visited in the last month:</label>
      <br>
      <input type="number" min="1" max="30">
      </select>
      <br>   
      <input type="checkbox" name="checkbox" id="checkbox" required>
      <label for="checkbox">Please check the box if you would be willing to be contacted about your experience</label>
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
      <br>
      <input type="reset">
      <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
